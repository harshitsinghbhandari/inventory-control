<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <style>
      #lumpyOptions {
        display: none; /* Hide initially */
        margin-top: 10px;
      }
      .advanced-container {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease-out;
    }

    .advanced-container.open {
      max-height: 500px; /* enough to fit content */
      transition: max-height 0.4s ease-in;
    }

    .advanced-settings {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .toggle-button {
      cursor: pointer;
      color: #0066cc;
      background: none;
      border: none;
      font-size: 16px;
      padding: 5px;
      text-decoration: underline;
    }
    </style>
    <title>Simulation Page</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0d141c]">
            <div class="size-4">
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight min-w-72">Inventory Simulation Setup</p>
            </div>
            <form action="/submit-data" method="post">
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Threshold Inventory</p>
                <input
                type="number"
                  name="threshold_inventory"
                  placeholder="Enter threshold inventory"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
                  value="20"
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Final Inventory</p>
                <input
                type="number"
                  name="final_inventory"
                  placeholder="Enter final inventory"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
                  value="100"
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Simulation Time</p>
                <input
                  type="number"
                  name="simulation_time"
                  placeholder="Enter simulation time"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
                  value="100"
                />
              </label>
            </div>
              <label for="lead_time_generator">Select Lead Time Generator:</label>
              <select onchange="toggleLogNormalOptions()" name="lead_time_generator" id="lead_time_generator"
              class="form-input flex min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
              required>
                <option value="log_normal_lt" selected>Log-Normal</option>
                <option value="positive_normal_lt">Positive Normal</option>
              </select>
              <label for="demand_time_generator">Select Demand Time Generator:</label>
              <select onchange="toggleLumpyOptions()"
              name="demand_time_generator" id="demand_time_generator"
              class="form-input flex min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
              required>
                <option value="ar1_demand" selected>AR(1) Demand Generator</option>
                <option value="lumpy_ar1_demand">Lumpy AR(1) Demand Generator</option>
              </select>


<button type="button" class="toggle-button" onclick="toggleAdvanced()">Show Advanced Settings</button>

  <div id="advancedContainer" class="advanced-container">
    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
      <label class="flex flex-col min-w-40 flex-1">
        <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Seed for Randomization</p>
        <input
        type="number"
          name="seed"
          placeholder="Enter seed for randomization"
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
          value="42"
        />
      </label>      <label class="flex flex-col min-w-40 flex-1">
        <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Average Lead Time</p>
        <input
        type="number" max="4" name="avgLeadTime" min="0" id="avgLeadTime" value="2"
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
        />
      </label>      <label class="flex flex-col min-w-40 flex-1">
        <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Variance in Lead Time (Std Deviation):</p>
        <input
        type="number" step="any" name="varLeadTime" id="varLeadTime" max="2" min="0" value="0.5"
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
        />
      </label>
    </div>
    <div id="lumpyOptions">
      <label for="lumpiness">Lumpiness Factor:</label>
      <input type="number" id="lumpiness" name="lumpiness" min="0" max="10" step="0.1" value="1">
    </div>          
  </div>

            <div class="flex px-4 py-3 justify-end">
              <button
                type="submit"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#3d98f4] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Submit</span>
              </button>
            </div>
            </form>
            <script>
              function toggleLumpyOptions() {
                const leadTimeGenerator = document.getElementById('demand_time_generator').value;
                console.log('Selected Lead Time Generator:', leadTimeGenerator);
                const lumpyOptions = document.getElementById('lumpyOptions');
                if (leadTimeGenerator === 'lumpy_ar1_demand') {
                  lumpyOptions.style.display = 'block'; // Show options
                } else {
                  lumpyOptions.style.display = 'none'; // Hide options
                }
              }
              function toggleAdvanced() {
      const container = document.getElementById('advancedContainer');
      const button = document.querySelector('.toggle-button');

      container.classList.toggle('open');
      button.textContent = container.classList.contains('open') ? 'Hide Advanced Settings' : 'Show Advanced Settings';
    }
    function toggleLogNormalOptions() {
      const leadTimeGenerator = document.getElementById('lead_time_generator').value;
      const logNormalOptions = document.getElementById('logNormalOptions');
      if (leadTimeGenerator === 'log_normal_lt') {
        logNormalOptions.style.display = 'block'; // Show options
      } else {
        logNormalOptions.style.display = 'none'; // Hide options
      }}
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
